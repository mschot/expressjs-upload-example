services:
  app:
    build: .
    container_name: test-app
    ports:
      - "8335:8335"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: test-redis
    networks:
      - app-network
   
networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
